<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CyberSecurity Login | Web Design Finals</title>
</head>
    <body>
        <nav class="header">
            <img src="/images/CyberSet-Logo-Small1.png" class="out-logo">
            <ul>
                <li><a href="index.html" style="--i:1;">Home</a></li>
                <li><a href="#" style="--i:2;">About Us</a></li>
                <li><a href="#" style="--i:3;">FAQ</a></li>
                <li><a href="#" style="--i:4;">Contact</a></li>
                <li><a href="#" style="--i:5;">CyberSet</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <div class="container">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Rememeber Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <img src="/images/CyberSet-Logo-Small1.png">
                <p>Kramnik Sarita <span>krmnksarita@gmail.com</span></p>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
